<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satkhira Medical College Boys Hall</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .batch-name {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .logo {
            margin: 20px 0;
        }
        .buttons {
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        footer {
            margin-top: 30px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <h1>Satkhira Medical College Boys Hall</h1>
    <div class="batch-name">Batch: SMC 13</div>
</header>

<div class="container">
    <img src="images/logo.png" alt="Logo" class="logo" width="150"> <!-- Updated path -->
    <div class="buttons">
        <a href="signup.html" class="btn">Sign Up</a>
        <a href="login.html" class="btn">Login</a>
    </div>
</div>

<footer>
    Developed by Al shariear Khan Peal
</footer>

</body>
</html>
